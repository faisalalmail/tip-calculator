<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"> <!-- link to the CSS file for styling -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
  <div class="logo">
  <img src="images/logo.svg" alt="logo" class="logo-img">
  </div>
</header>
<main>
<div class="calculator">
<div class="calculation">
  <div class="section">
  <p class="title">Bill</p>
  <input type="number" class="bill field" placeholder="0" name="bill" id="bill">
  </div>
  <div class="section">
  <p class="title">Select Tip %</p>
  <div class="tip-selections">
  <button class="selection" id="5">5%</button>
  <button class="selection" id="10">10%</button>
  <button class="selection" id="15">15%</button>
  <button class="selection" id="25">25%</button>
  <button class="selection" id="50">50%</button>
  <input type="number" class="field custom" id="custom" name="custom" placeholder="Custom">
</div>
  </div>
    <div class="section">
      <div class="form-head">
  <span class="title">Number of People</span> <span class="error-msg" id="error-msg"></span>
  </div>
  <input type="number" class="persons field" placeholder="0" name="persons" id="persons">
</div>
</div>
<div class="results">

  <div class="tip-row">
    <div class="row-title">
  <p class="t1">Tip Amount</p>
  <p class="t2">/ person</p>
  </div>
  <div class="row-figure" id="tpp">$0.00</div>
</div>

<div class="total-row">
  <div class="row-title">
  <p class="t1">Total</p>
  <p class="t2">/ person</p>
    </div>
  <div class="row-figure" id="totalpp">$0.00</div>
</div>
<div class="reset" id="reset">
  Reset
  </div>
  </div>
</div>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/faisalalmail">Faisal Almail</a>.
  </div>
</body>
</html>
